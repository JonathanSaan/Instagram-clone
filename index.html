<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Instagram</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family." />
  <meta property="google" content="notranslate" />
  <link rel="icon" href="img/instagram.png" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <!--<div id="container-desktop">
        </div> -->
  <div id="container-mobile">
    <div id="header">
      <img src="img/camera.png" alt="camera" />
      <img src="img/logo.png" alt="logo do instagram" />
      <img src="img/instagram-seta.png" alt="seta" />
    </div>
    <div id="story">
      <div>
        <button><img class="profile" id="profile_story" src="img/profile.jpg" alt="profile" /></button>
        <p>Your story </p>
      </div>
    </div>
    <div id="footer">
      <button><img src="img/home.png" alt="Home" /></button>
      <button><img src="img/lupa.png" alt="lupa" /></button>
      <button><img src="img/mais.png" alt="mais" /></button>
      <button><img src="img/coracao.png" alt="coracao" /></button>
      <button><img class="profile" src="img/profile.jpg" alt="profile" /></button>
    </div>
  </div>
</body>
</html>
